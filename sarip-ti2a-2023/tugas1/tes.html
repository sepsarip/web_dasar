<!DOCTYPE html>
<html>
<head>
	<title>Latihan Tabel dengan rowspan dan colspan</title>
	<style>
		table {
			border-collapse: collapse;
			width: 100%;
		}

		th, td {
			border: 1px solid black;
			padding: 10px;
			text-align: center;
		}
	</style>
</head>
<body>
	<h1>Latihan Tabel dengan rowspan dan colspan</h1>
	<table>
		<tr>
			<th colspan="2">Kolom 1 dan 2</th>
			<th colspan="2">Kolom 3 dan 4</th>
		</tr>
		<tr>
			<th>Baris 1</th>
			<th>Baris 2</th>
			<th>Baris 1</th>
			<th>Baris 2</th>
		</tr>
		<tr>
			<td rowspan="2">Kolom 1, Baris 3 dan 4</td>
			<td>Kolom 2, Baris 3</td>
			<td>Kolom 3, Baris 3</td>
			<td rowspan="2">Kolom 4, Baris 3 dan 4</td>
		</tr>
		<tr>
			<td>Kolom 2, Baris 4</td>
			<td>Kolom 3, Baris 4</td>
		</tr>
	</table>
</body>
</html>
