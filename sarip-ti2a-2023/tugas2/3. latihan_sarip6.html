        table, th, td {

<body style="background-color: #77E6F3; text-align: center;">
    <h1>Tugas SVG & Canvas</h1>
    <table align="center">
        <tr>
            <td>SVG</td>
            <td>
                <svg height="100" width="200">
                    <circle cx="100" cy="50" r="40" stroke="black" stroke-width="3" fill="red" />
                  </svg> 

            </td>
        </tr>
        <tr>
            <td>canvas</td>
            <td><canvas id="myCanvas" width="200" height="100"></canvas>
                <script>
                    var c = document.getElementById("myCanvas");
                    var ctx = c.getContext("2d");
                    ctx.moveTo(0, 0);
                    ctx.lineTo(200, 100);
                    ctx.stroke();
                    ctx.moveTo(0, 100);
                    ctx.lineTo(200, 0);
                    ctx.stroke();
                </script> 
            
            </td>
        </tr>
    </table>

</body>
